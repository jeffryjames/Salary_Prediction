<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
  <meta charset="UTF-8">
  <title>SALARY PREDICTION</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>


  <style>
    body {
      background: linear-gradient(to top left, #6699ff 0%, #ff99cc 100%);
      background-repeat: no-repeat;
      text-align: center;
      padding-bottom: 300px;
    }

    button {
      background-color: beige;
    }

    input {
      padding: 5px;
      padding-left: 25px;
      padding-right: 25px;
    }
  </style>
</head>

<body>
  <div class="login">
    <br>
    <br>
    <h1><u>SALARY PREDICTION</u></h1>
    <br>
    <br>
    <h3>ENTER DETAILS TO PREDICT</h3>
    <br>
    <br>


    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="experience" placeholder="Experience" required="required" />
      <br>
      <br>
      <input type="text" name="test_score" placeholder="Test Score" required="required" />
      <br>
      <br>
      <input type="text" name="interview_score" placeholder="Interview Score" required="required" />
      <br>
      <br>

      <button type="submit" class="btn btn-primary btn-block btn-large">PREDICT</button>
    </form>
    <br>
    <br>

    <br>
    <br>
    <h2>
      {{ prediction_text }}
    </h2>

  </div>


</body>

</html>
